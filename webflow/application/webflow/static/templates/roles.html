{% extends 'base.html' %}

{% block content %}
      <p align="center"><img src="/static/img/vault.png"></p>
      <hr class="my-4">
      <p>To continue, select the desired role on the dropdown below.</p>

      <div class="form-group">
        <select class="custom-select" id="role-list">
          {% for role in roles %}
          <option value="{{ role }}">{{ role }}</option>
          {% endfor %}
        </select>
      </div>

      <p class="lead">
        <a id="auth-btn"
         class="btn btn-outline-warning"
         href="javascript:void(0);"
         onclick="makeRequest()"
         role="button">Authorize</a>
      </p>
{% endblock %}

{% block scripts %}
    <script src="/static/js/request.js"></script>
{% endblock %}
